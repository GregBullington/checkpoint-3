<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TaskMaster</title>
</head>

<body>
  <header>
    <div>
      <h1 class="m-5 site-font text-primary text-center">TaskMaster</h1>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form id="" class="row ms-3" onsubmit="app.tasksController.createList()">
            <div class="col-md-4 col-6 mb-5 text-under">
              <input type="text" class="form-control " name="name" id="name" aria-describedby="helpId"
                placeholder="List Name...." required minlength="3" maxlength="15">
            </div>
            <div class="col-md-2 col-6 d-flex align-items-center mb-5">
              <div>
                Color:
                <input class="color-swatch" type="color" id="color" value="#00c086">
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-center mb-5">
              <div>
                <button class="btn btn-secondary text-light">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="tasks" class="row h-scroll justify-content-start">



      </div>
    </div>
  </main>
  <footer class="bg-grey text-dark">
    <div class="text-center no-select mt-3">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
